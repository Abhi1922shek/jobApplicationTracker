{% extends "base.html" %}

{% block title %}Account Activated{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body text-center p-4">
                    <h2 class="card-title mb-3">Account Activated!</h2>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <p>Your account has been successfully activated.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Proceed to Login</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
